<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cremica: Signal vs Noise</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/confetti/1.1.1/confetti.min.js"></script>
<style type="text/css">
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #eff6ff, #ffffff, #fee2e2);
  }
  h1, h2, h3 { font-family: 'Playfair Display', serif; }
  p { font-size: 16px; line-height: 1.7; }
  .grain-overlay {
    background: url('https://img.freepik.com/free-photo/white-plain-concrete-textured-background_53876-102604.jpg?semt=ais_hybrid&w=740&q=80') repeat;
    opacity: 0.03;
    pointer-events: none;
  }
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem;
  }
  .content-box {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    border: 2px solid #cc0000;
    border-radius: 3rem;
    padding: 4rem 3rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    opacity: 0;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .signal-text {
    font-size: 2.2rem;
    font-style: italic;
    margin-bottom: 3rem;
  }
  .reveal {
    font-size: 2.8rem;
    font-weight: bold;
    margin: 1.5rem 0;
  }
  .signal { color: #166534; }
  .noise { color: #991b1b; }
  .explanation {
    font-size: 1.3rem;
    max-width: 800px;
    margin: 0 auto;
  }
  .buttons {
    margin-top: 2rem;
    display: flex;
    gap: 2rem;
  }
</style>
</head>
<body>

<div class="fixed inset-0 grain-overlay -z-10"></div>

<div class="container">
  <div class="content-box" id="content"></div>
  <div class="buttons">
    <button id="nextButton" class="px-12 py-5 bg-gradient-to-r from-blue-600 to-red-600 text-white text-lg font-bold rounded-2xl shadow-2xl hover:from-blue-700 hover:to-red-700 transition-all opacity-0">
      Next â†’
    </button>
    <button id="resetButton" class="hidden px-12 py-5 bg-gray-600 text-white text-lg font-bold rounded-2xl shadow-2xl hover:bg-gray-700 transition-all">
      Reset Activity
    </button>
  </div>
</div>

<script>
  const slides = [
    {
      type: 'intro',
      content: `
        <h1 class="text-4xl font-black text-blue-900 mb-6">Cremica: Signal vs Noise</h1>
        <p class="text-lg text-blue-800 mb-10">Chapter 3.1 â€“ Brand Identity: Visuals & Tone</p>
        <p class="text-lg leading-relaxed text-blue-900 max-w-4xl">
          Strong brands are built by filtering noise, not chasing trends.<br><br>
          Observe the following brand expressions.<br>
          Notice what feels like authentic <span class="font-bold text-green-800">Signal</span> â€” and what is merely <span class="font-bold text-red-800">Noise</span>.
        </p>
        <p class="mt-10 text-base text-gray-700 italic">Click Next to continue.</p>
      `
    },
    { signal: "Crafted with care for moments that matter.", type: "signal", explanation: "Warm, reassuring language that evokes family tradition and quiet indulgence â€” the heart of Cremicaâ€™s voice." },
    { signal: "Unleash the crunch revolution! ðŸ”¥", type: "noise", explanation: "Hype-driven, aggressive tone with emojis and slang. Feels youthful and chaotic â€” far from Cremicaâ€™s calm, trustworthy heritage." },
    { signal: "Made with real ingredients, just like home.", type: "signal", explanation: "Honest, nostalgic, and approachable. Reinforces authenticity and family connection without exaggeration." },
    { signal: "The ultimate snack experience awaits!", type: "noise", explanation: "Over-promising and boastful. Creates unrealistic expectations and undermines quiet confidence." },
    { signal: "A simple pleasure, shared across generations.", type: "signal", explanation: "Elegant restraint with emotional depth. Perfectly balances premium perception and accessibility." },
    { signal: "Limited edition â€“ grab it before it's gone!", type: "noise", explanation: "Urgency and scarcity tactics. Feels transactional rather than relationship-building." },
    { signal: "Pure delight in every bite.", type: "signal", explanation: "Warm and indulgent without excess. Focuses on the product experience in a gentle, inviting way." },
    { signal: "Cremica â€“ Level up your snack game!", type: "noise", explanation: "Gaming slang and competitive tone. Alienates family audience and dilutes mature, reliable positioning." },
    {
      type: 'summary',
      content: `
        <h2 class="text-3xl font-black text-blue-900 mb-10">Patterns to Notice</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 text-left text-base max-w-5xl mx-auto">
          <div>
            <p class="font-bold text-green-800 mb-5">Signal strengthens Cremica by being:</p>
            <ul class="space-y-3 text-blue-900">
              <li>â€¢ Calm over excitement</li>
              <li>â€¢ Familiar over trendy</li>
              <li>â€¢ Honest over exaggerated</li>
              <li>â€¢ Comfort over aspiration</li>
            </ul>
          </div>
          <div>
            <p class="font-bold text-red-800 mb-5">Noise weakens the brand through:</p>
            <ul class="space-y-3 text-blue-900">
              <li>â€¢ Hype and urgency</li>
              <li>â€¢ Youth slang and emojis</li>
              <li>â€¢ Boastful superlatives</li>
              <li>â€¢ Transactional pressure</li>
            </ul>
          </div>
        </div>
      `
    },
    {
      type: 'insight',
      content: `
        <h2 class="text-3xl font-black text-blue-900 mb-10">Strategic Insight</h2>
        <div class="max-w-4xl mx-auto text-base leading-relaxed text-blue-900">
          <p class="mb-8">Brand identity acts as a filter for every decision:</p>
          <ul class="space-y-4 mb-10 text-left max-w-3xl mx-auto">
            <li>â€¢ Packaging language that feels warm, not loud</li>
            <li>â€¢ Copy that reassures rather than shouts</li>
            <li>â€¢ Campaigns rooted in heritage, not fleeting trends</li>
            <li>â€¢ Visuals that are clean and product-first</li>
          </ul>
          <p class="text-2xl italic text-center font-bold mt-12">Brand strength comes from what you consistently reject.</p>
        </div>
      `
    }
  ];

  const contentDiv = document.getElementById('content');
  const nextButton = document.getElementById('nextButton');
  const resetButton = document.getElementById('resetButton');
  let current = 0;

  function showSlide(index) {
    const slide = slides[index];

    let html = '';
    if (slide.type === 'intro' || slide.type === 'summary' || slide.type === 'insight') {
      html = slide.content;
    } else {
      html = `
        <p class="signal-text text-blue-900">${slide.signal}</p>
        <p class="reveal ${slide.type}">${slide.type === 'signal' ? 'Signal' : 'Noise'}</p>
        <p class="explanation text-gray-700">${slide.explanation}</p>
      `;
    }

    contentDiv.innerHTML = html;

    // Fade in content
    gsap.fromTo(contentDiv, 
      { opacity: 0, y: 40 },
      { opacity: 1, y: 0, duration: 1.2, ease: "power2.out" }
    );

    // Fun element: confetti for "Signal", subtle shake for "Noise"
    if (slide.type === 'signal') {
      confetti({
        particleCount: 80,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#166534', '#4ade80', '#86efac'],
        ticks: 200,
        gravity: 0.6,
        scalar: 0.8
      });
    } else if (slide.type === 'noise') {
      gsap.to(contentDiv, { x: -10, duration: 0.05, repeat: 7, yoyo: true });
    }

    // Show Next button (always except last slide)
    if (index < slides.length - 1) {
      gsap.to(nextButton, { opacity: 1, duration: 1 });
      resetButton.classList.add('hidden');
    } else {
      gsap.to(nextButton, { opacity: 0, duration: 1 });
      resetButton.classList.remove('hidden');
      gsap.to(resetButton, { opacity: 1, duration: 1 });
    }
  }

  nextButton.addEventListener('click', () => {
    if (current < slides.length - 1) {
      current++;
      gsap.to(contentDiv, { opacity: 0, y: -40, duration: 0.8, ease: "power2.in", onComplete: () => showSlide(current) });
    }
  });

  resetButton.addEventListener('click', () => {
    location.reload();
  });

  // Start
  setTimeout(() => showSlide(0), 800);
</script>
</body>
</html>
